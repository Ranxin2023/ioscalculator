<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <title>calcultor</title>
</head>

<body>
    <div class="container">
        <div class="result">
            <span>0</span>
        </div>
        <div class="buttons">
            <button class="item item1 clear">AC</button>
            <button class="item item1 negative">+/-</button>
            <button class="item percent sign" value="%">%</button>
            <button class="item item3" value="/">/</button>
            <button class="item digits" value="7">7</button>
            <button class="item digits" value="8">8</button>
            <button class="item digits" value="9">9</button>
            <button class="item item3 sign" value="x">x</button>
            <button class="item digits" value="4">4</button>
            <button class="item digits" value="5">5</button>
            <button class="item digits" value="6">6</button>
            <button class="item item3 sign" value="-">-</button>
            <button class="item digits" value="1">1</button>
            <button class="item digits" value="2">2</button>
            <button class="item digits" value="3">3</button>
            <button class="item item3 sign" value="+">+</button>
            <button class="item itemZero digits" value="0">0</button>
            <button class="item comma">,</button>
            <button class="item item3 equals" value="=">=</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
